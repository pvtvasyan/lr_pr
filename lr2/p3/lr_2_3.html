			<script>

				function pow(x,n) {
					var a = 1;
					for (i = 0; i < n; i++) {
						a = a * x;
					}
					return a;
				}

				var x = prompt ("Введите x", '');
					n = prompt ("Введите n", '');

				if (n < 1) {
					alert ("Введите натуральную степень");
				} else {
				alert (pow(x,n));
				}
				
			</script>
	</head>
</html>
